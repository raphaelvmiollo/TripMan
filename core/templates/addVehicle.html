{% extends 'indexAdmin.html' %}
{% block especifico %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="row">
 <div  class="col-sm-10">
   <h1>{{ title }}</h1>
 </div>
 <div class="col-sm-2">
 </div>
</div>


 <div class="row">
<div class="col-sm-5">
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-primary">{{ nomebotao }}</button>
<button type="submit" class="btn btn-danger" name="voltar">Voltar</button>
</form> 
</div>

</div>
    
{% endblock %}
